<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet"
      href="../dist/css/export-results.min.css">

      href="../dist/css/sa11y.min.css" />

<head>

  <title>Sa11y Unit Tests</title>

<body>

    Sa11y.Lang.addI18n(Sa11yLangEn.strings);

      checkRoot: "body",
